<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header"/>
</head>
<body>

<div th:replace="/fragments/header :: navbar"/>

<div class="container">
    <div class="row row align-items-center justify-content-center" style="margin-top: 10%">
        <div role="form">
            <form method="POST" enctype="multipart/form-data" action="/greeting">
                <div class="custom-file form-group">
                    <input type="file" name="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Wybierz plik</label>
                </div>

                <div class="text-right" style="margin-top: 1%"> <!--You can add col-lg-12 if you want -->
                    <input type="submit" class="btn btn-info">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <p th:text="${fileString}"></p>
    </div>

    <script type="application/javascript">
        $('input[type="file"]').change(function (e) {
            var fileName = e.target.files[0].name;
            $('.custom-file-label').html(fileName);
        });
    </script>

</div>

<!-- /.container -->

</body>
</html>
