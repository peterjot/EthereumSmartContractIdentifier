<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header"/>
</head>
<body>

<div th:replace="/fragments/header :: navbar"/>

<div class="container">
    <div class="row align-items-center justify-content-center" style="margin-top: 10%">
        <div>
        <textarea name="byteCodeString" form="bytecodeform" style="width: 40em; height: 20em; resize: none"
                  placeholder="Wklej byte code"></textarea>
        </div>
        <div>
            <form action="#" th:action="@{/bytecode}" method="post" id="bytecodeform">
                <div style="margin-left: 5%"> <!--You can add col-lg-12 if you want -->
                    <input type="submit" class="btn btn-info">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <p th:text="${byteCodeString}"></p>
    </div>


</div>

<!-- /.container -->

</body>
</html>
