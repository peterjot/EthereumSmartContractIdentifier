<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <!-- this is header -->
    <div th:fragment="header">
        <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
        <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">

        <title>Ethereum Smart Contract Identifier</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link rel="stylesheet"
              th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="/css/main.css"/>
        <link rel="stylesheet" th:href="@{/css/sticky-footer.css}"
              href="/css/sticky-footer.css"/>

        <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
        <script th:src="@{/webjars/font-awesome/5.6.3/js/fontawesome.js}"></script>

        <style>
            .esci-btn-link {
                border: none;
                background: none;
                cursor: pointer;
            }
        </style>
    </div>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Ethereum Smart Contract Identifier</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" th:href="@{/bytecode}">Identify bytecode</a>
                <a class="nav-item nav-link" th:href="@{/solidity}">Upload solidity</a>
                <!--<div ">-->
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="POST">
                    <input type="submit" value="Logout" class="nav-item nav-link esci-btn-link"
                           sec:authorize="isAuthenticated()" th:href="@{/logout}"/>
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>
                </form>
                <!--</div>-->
            </div>
        </div>
    </nav>
</div>
</body>
</html>
