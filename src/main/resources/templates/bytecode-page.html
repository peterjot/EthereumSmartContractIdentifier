<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: header"/>
</head>
<body>

<th:block th:include="fragments/header :: navbar"/>

<main role="main" class="container main-container">
    <div class="row align-items-center justify-content-center mt-2 mb-2">
        <form method="post" action="#" th:action="@{/bytecode}" style="width:70%">
            <div class="form-group">
                <label for="bytecodeTextArea">Paste your bytecode bellow if you want to identify your contract</label>
                <textarea
                        class="form-control"
                        name="bytecode"
                        id="bytecodeTextArea"
                        rows="3"
                        placeholder="0x9d0b3a19f91ffff..."
                ></textarea>
                <input type="hidden"
                       name="allFiles"
                       value="false">
            </div>
            <button type="submit" class="btn btn-info">Identify</button>
        </form>
    </div>

    <th:block th:if="${message != null}">
        <div class="row">
            <div class="col-md-12">
                <p th:text="${message}"></p>
            </div>
        </div>
    </th:block>

    <th:block th:unless="${implementationsWithValueOfMatch.isEmpty()}">
    <table class="table table-striped table-bordered table-responsive-sm">
        <caption th:if="${actualAllFiles == false}" style="caption-side: top">Top ten the most matching files</caption>
        <caption th:if="${actualAllFiles == true}" style="caption-side: top">All matching files</caption>
        <thead>
        <tr>
            <th class="id">ID</th>
            <th>File Hash</th>
            <th>%</th>
        </tr>
        </thead>

        <tbody>

        <th:block th:each="implementationWithValueOfMatch,iterator : ${implementationsWithValueOfMatch}">
        <tr>
            <td th:text="${iterator.count}"></td>
            <td>
                <a th:href="@{'/solidity/sourceCode?fileHash='+${implementationWithValueOfMatch.key}}"
                    th:target="_blank"><code th:text="${implementationWithValueOfMatch.key}"></code></a>
            </td>
            <td th:text="${#numbers.formatPercent(implementationWithValueOfMatch.value,1,2)}">></td>
        </tr>
        </th:block>
        </tbody>
    </table>
    <form th:if="${actualAllFiles == false}" th:method="post" th:action="@{/bytecode}">
        <input type="hidden"
               name="bytecode"
               th:value="${actualBytecode}">
        <input type="hidden"
               name="allFiles"
               value="true">
        <button type="submit" class="btn btn-info">Get all</button>
    </form>
    </th:block>
</main>
<th:block th:include="fragments/footer :: footer"/>
</body>
</html>
