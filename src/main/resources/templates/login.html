<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: header"/>
</head>
<body>

<th:block th:include="fragments/header :: navbar"/>

<main role="main" class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Login" required
                                   autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password"
                                   required>
                        </div>
                        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="fragments/footer :: footer"/>
</body>
</html>
