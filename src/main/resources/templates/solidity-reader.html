<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: header"/>
    <!--<div th:replace="/fragments/header :: header"></div>-->
</head>
<body>

<th:block th:include="fragments/header :: navbar"/>
<!--<div th:replace="/fragments/header :: navbar"></div>-->

<div class="container">
    <div class="row row align-items-center justify-content-center mt-3 mb-3">
        <div class="col-md-5">
            <form method="post" enctype="multipart/form-data" action="#" th:action="@{/solidity}">
                <div class="custom-file form-group">
                    <input type="file" name="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Select file</label>
                </div>

                <div class="text-right" style="margin-top: 1%"> <!--You can add col-lg-12 if you want -->
                    <input type="submit" value="Submit" class="btn btn-info">
                </div>
            </form>
        </div>
        <div class="col-md-1" align="center">
            <p>Or</p>
        </div>
        <div class="col-md-5">

            <form method="post" action="#" th:action="@{/solidity/text}" id="textsourcecodeform">
                <div>
                <textarea name="sourceCode" form="textsourcecodeform" style="width:100%; resize: none; overflow: auto;"
                          placeholder="Insert source code"></textarea>
                </div>
                <div class="text-right" style="margin-top: 1%">
                    <input type="submit" value="Submit" class="btn btn-info">
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:if="${solidityFileHash != null}">
    <div class="row mt-0">
        <div class="col-sm">
            <span>Uploaded solidity file hash : <a
                    th:href="@{'/api/solidityFiles/sourceCode?fileHash='+${solidityFileHash}}"
                    th:text="${solidityFileHash}">NONE</a>
            </span>
        </div>
    </div>
</th:block>
<th:block th:each="functionSelector : ${solidityFileFunctionSelectors}">
    <div class="row mt-0">
        <div class="col-sm">
            <p>Function selector : <span th:text="${functionSelector}">NONE</span></p>
        </div>
    </div>
</th:block>

<script type="application/javascript">
    $('input[type="file"]').change(function (e) {
        var fileName = e.target.files[0].name;
        $('.custom-file-label').html(fileName);
    });
</script>

</div>

<!-- /.container -->

</body>
</html>
